<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div data-testid="colorBox" class="color-box"></div>
        <p data-testid="gameInstructions" class="instructions">Guess the correct color!</p>
        <div class="options-container" id="optionsContainer"></div>
        <p data-testid="gameStatus" class="status"></p>
        <p data-testid="score" class="score">Score: 0</p>
        <button type="button" data-testid="newGameButton" class="new-game-btn">New Game</button>
    </div>

    <footer>Designed by Toptech, 2025</footer>
    <script src="index.js"></script>
</body>
</html>
